<div class="login-page">
  <!-- Левое фоновое изображение -->
  <div class="background-image left-image"></div>

  <div class="login-container">
    <h1>Авторизация</h1>
    <div class="login-switch">
      Еще нет аккаунта? <a routerLink="/register">Зарегистрироваться</a>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Почта</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Введите свой почтовый адрес"
        />
        <div
          class="error"
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']"
            >Поле обязательно</span
          >
          <span *ngIf="loginForm.get('email')?.errors?.['email']"
            >Некорректный email</span
          >
        </div>
      </div>

      <div class="form-group password-group">
        <label for="password">Пароль</label>
        <div class="password-input-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Введите пароль"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <ng-container *ngIf="!showPassword">
              <!-- SVG для скрытого пароля (глаз закрыт) -->
              <img src="assets/images/eyeopen.svg" alt="eye" />
            </ng-container>
            <ng-container *ngIf="showPassword">
              <!-- SVG для видимого пароля (глаз открыт) -->
              <img src="assets/images/eyeclosed.svg" alt="eye" />
            </ng-container>
          </button>
        </div>
        <div
          class="error"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Поле обязательно</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Минимум 8 символов</span
          >
        </div>
      </div>

      <button type="submit" class="login-button">ВОЙТИ</button>
    </form>
    <div class="server-error" *ngIf="serverError">{{ serverError }}</div>

    <div class="forgot-passw-switch">
      <a routerLink="/forgot-passw">Забыли пароль?</a>
    </div>
  </div>

  <!-- Правое фоновое изображение -->
  <div class="background-image right-image"></div>
</div>
