<div class="register-page">
  <div class="register-flex">
    <img
      src="assets/images/cash.svg"
      alt="cash"
      class="register-img left-img"
    />
    <div class="register-container">
      <h1>Регистрация</h1>
      <div class="register-switch">
        Уже есть аккаунт? <a routerLink="/auth">Войти</a>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Ваше имя</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Введите ваше имя"
          />
          <div
            class="error"
            *ngIf="
              registerForm.get('username')?.touched &&
              registerForm.get('username')?.invalid
            "
          >
            <span *ngIf="registerForm.get('username')?.errors?.['required']"
              >Поле обязательно</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email">Почта</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Введите свой почтовый адрес"
          />
          <div
            class="error"
            *ngIf="
              registerForm.get('email')?.touched &&
              registerForm.get('email')?.invalid
            "
          >
            <span *ngIf="registerForm.get('email')?.errors?.['required']"
              >Поле обязательно</span
            >
            <span *ngIf="registerForm.get('email')?.errors?.['email']"
              >Некорректный email</span
            >
          </div>
        </div>
        <div class="form-group password-group">
          <label for="password">Пароль</label>
          <div class="password-input-container">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Не менее 8 символов"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
            >
              <ng-container *ngIf="!showPassword">
                <img src="assets/images/eyeopen.svg" alt="eyeopen" />
              </ng-container>
              <ng-container *ngIf="showPassword">
                <img src="assets/images/eyeclosed.svg" alt="eyeclosed" />
              </ng-container>
            </button>
          </div>
          <div
            class="error"
            *ngIf="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
            "
          >
            <span *ngIf="registerForm.get('password')?.errors?.['required']"
              >Поле обязательно</span
            >
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']"
              >Минимум 8 символов</span
            >
          </div>
        </div>
        <button type="submit" class="register-button">СОЗДАТЬ АККАУНТ</button>
      </form>
      <div class="server-error" *ngIf="serverError">{{ serverError }}</div>
    </div>
    <img
      src="assets/images/pencil.svg"
      alt="pencil"
      class="register-img right-img"
    />
  </div>
</div>
