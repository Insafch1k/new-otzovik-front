<div class="register-page">
  <div class="register-flex">
    <img
      src="assets/images/cash.svg"
      alt="cash"
      class="register-img left-img"
    />
    <div class="register-container">
      <h1>Регистрация</h1>
      <div class="register-switch">
        Уже есть аккаунт? <a routerLink="/auth">Войти</a>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Ваше имя</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Введите ваше имя"
          />
        </div>
        <div class="form-group">
          <label for="email">Почта</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Введите свой почтовый адрес"
          />
        </div>
        <div class="form-group password-group">
          <label for="password">Пароль</label>
          <div class="password-input-container">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Не менее 8 символов"
            />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <ng-container *ngIf="!showPassword">
              <!-- SVG для скрытого пароля (глаз закрыт) -->
              <img src="assets/images/eyeopen.svg" alt="eye" />
            </ng-container>
            <ng-container *ngIf="showPassword">
              <!-- SVG для видимого пароля (глаз открыт) -->
              <img src="assets/images/eyeclosed.svg" alt="eye" />
            </ng-container>
          </button>
        </div>
      </div>
        <button type="submit" class="register-button">СОЗДАТЬ АККАУНТ</button>
      </form>
    </div>
    <img
      src="assets/images/pencil.svg"
      alt="pencil"
      class="register-img right-img"
    />
  </div>
</div>
